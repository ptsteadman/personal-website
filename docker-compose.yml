version: "3.7"

services:
  swag:
    image: ghcr.io/linuxserver/swag
    container_name: swag
    cap_add:
      - NET_ADMIN
    environment:
      - PUID=1000
      - PGID=1000
      - VALIDATION=http
      - URL=ptsteadman.com
      - TZ=America/New_York
    volumes:
      - ./swag-nginx-conf/default:/config/nginx/site-confs/default
    ports:
      - 443:443
      - 80:80
    restart: always
